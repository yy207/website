<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片占位解决方案</title>
    <style>
        :root {
            --primary-color: #1A365D;
            --secondary-color: #4299E1;
            --accent-color: #ED8936;
        }

        .image-placeholder {
            background: linear-gradient(45deg, #f5f7fa 0%, #e4edf5 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .image-placeholder::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                    to right,
                    rgba(255,255,255,0) 0%,
                    rgba(255,255,255,0.8) 50%,
                    rgba(255,255,255,0) 100%
            );
            transform: rotate(30deg);
            animation: shimmer 2s infinite linear;
        }

        @keyframes shimmer {
            0% { transform: rotate(30deg) translateX(-100%); }
            100% { transform: rotate(30deg) translateX(100%); }
        }

        .placeholder-content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            color: var(--primary-color);
        }

        .placeholder-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .placeholder-text {
            font-weight: 500;
            font-size: 1.1rem;
        }

        /* 不同尺寸的占位符 */
        .placeholder-sm {
            width: 100px;
            height: 100px;
        }

        .placeholder-md {
            width: 300px;
            height: 200px;
        }

        .placeholder-lg {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 1200px; margin: 0 auto; padding: 2rem;">
    <h1 style="text-align: center; color: var(--primary-color); margin-bottom: 2rem;">
        网站图片占位解决方案
    </h1>

    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">
        <!-- 技术栈图标占位 -->
        <div class="image-placeholder placeholder-sm">
            <div class="placeholder-content">
                <div class="placeholder-icon">⚙️</div>
            </div>
        </div>

        <!-- 项目图片占位 -->
        <div class="image-placeholder placeholder-md">
            <div class="placeholder-content">
                <div class="placeholder-icon">📊</div>
                <div class="placeholder-text">项目截图</div>
            </div>
        </div>

        <!-- 博客图片占位 -->
        <div class="image-placeholder placeholder-md">
            <div class="placeholder-content">
                <div class="placeholder-icon">📝</div>
                <div class="placeholder-text">博客配图</div>
            </div>
        </div>

        <!-- 英雄区域大图占位 -->
        <div class="image-placeholder placeholder-lg" style="grid-column: span 2;">
            <div class="placeholder-content">
                <div class="placeholder-icon">🚀</div>
                <div class="placeholder-text">网站英雄区域图片</div>
                <p style="margin-top: 1rem;">专业企业级系统开发解决方案</p>
            </div>
        </div>
    </div>

    <div style="margin-top: 3rem; background: #f8f9fa; padding: 2rem; border-radius: 8px;">
        <h2 style="color: var(--primary-color);">图片资源获取指南</h2>
        <ul style="line-height: 1.8;">
            <li><strong>免费图库网站：</strong> Unsplash, Pexels, Pixabay</li>
            <li><strong>技术图标：</strong> Devicon, Simple Icons, Font Awesome</li>
            <li><strong>头像生成：</strong> DiceBear, UI Faces, Personas</li>
            <li><strong>占位服务：</strong> Placeholder.com, Lorem Picsum</li>
        </ul>
    </div>
</div>
</body>
</html>
